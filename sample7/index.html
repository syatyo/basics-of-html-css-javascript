<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Photos</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">
        </div>
    </div><!-- container -->
    <script>
        const images = [
            {
                "path": "img/img01.jpg",
                "name": "sansaisan",
                "caption": "こっちは貫禄ありすぎ"
            },
            {
                "path": "img/img02.jpg",
                "name": "yuky_13dream",
                "caption": "年明け富士山"
            },
            {
                "path": "img/img03.jpg",
                "name": "maako",
                "caption": "空と大地の境界線って、どのあたり？"
            }
        ];

        let img;
        img = document.createElement('img');
        img.setAttribute('src', images[0].path);

        document.getElementById('img_unit').appendChild(img);
    </script>
</body>
</html>
