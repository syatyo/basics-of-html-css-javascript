<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Photos</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">
        </div>
    </div><!-- container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function(response) {
            response.forEach(element => {
                $('<div class="photo"></div>')
                .append('<img src="' + element.path + '">')
                .append('<div class="inner"><p>' + element.caption + '<span>' + element.name + '</span></p></div>')
                .appendTo('#img_unit');
            });
        });
    </script>   
</body>
</html>
