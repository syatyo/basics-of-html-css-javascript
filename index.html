<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- コメント書くよ-->
<body>
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください。</p>
        <div class="control">
            <label for="mymail">メールアドレス</label>
            <input id="mymail" type="email" name="mymail" value="me@example.com">
        </div>
        <div class="control">
            <label for="passcode">パスワード</label>
            <input id="passcode" type="password" name="passcode">
        </div>
        <p><button type="submit">登録する</button></p>
    </div>
</body>
</html>
